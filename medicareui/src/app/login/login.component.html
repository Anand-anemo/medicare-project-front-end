<div class="container mt-5 col-md-6">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="username">

                <mat-hint>username</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100" >
                <mat-label>password</mat-label>
                <input matInput ngModel type="password" name="userPassword" id="userPassword" placeholder="password">

                <mat-hint>password</mat-hint>
            </mat-form-field>

            <button  class="btn"   type="submit" mat-raised-button color="primary" class="w-100">Login</button>


        </form>
    </div>
</div>
