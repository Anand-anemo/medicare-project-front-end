<div class="container mt-3">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input matInput placeholder="Product Name" [(ngModel)]="product.productName" name="productName" required>


                    </mat-form-field>



                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Brand</mat-label>
                        <input matInput placeholder="Brand" [(ngModel)]="product.brand" name="brand">


                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Quantity</mat-label>
                        <input matInput placeholder="Quantity" [(ngModel)]="product.quantity" name="quantity">


                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Description</mat-label>
                        <!-- <input matInput placeholder="Product Description" [(ngModel)]="product.productDescription"
                            name="productDescription"> -->
                        <textarea type="text" name="description" placeholder="Enter here" matInput rows="3"
                            [(ngModel)]="product.productDescription">

                            </textarea>


                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product ActualPrice</mat-label>
                        <input matInput placeholder="Product ActualPrice" [(ngModel)]="product.productActualPrice"
                            name="productActualPrice">


                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product DiscountedPrice</mat-label>
                        <input matInput placeholder="Product DiscountedPrice"
                            [(ngModel)]="product.productDiscountedPrice" name="productDiscountedPrice">


                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-8">
                            <mat-form-field appearance="fill">
                                <mat-label>Categories</mat-label>
                                <mat-select name="category" [(ngModel)]="product.category.id" required>
                                    <mat-option *ngFor="let c of categories" [value]="c.id">
                                        {{c.categoryName}}
                                    </mat-option>

                                </mat-select>

                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <!-- status -->
                            <mat-slide-toggle [(ngModel)]="product.active" class="mt10" name="status">
                                <b> Status</b>
                            </mat-slide-toggle>

                        </div>
                    </div>






                    <div align="end" style="margin-top: 30px;">
                        <button mat-stroked-button color="primary" style="margin-right: 10px;">Clear</button>
                        <button type="submit" mat-stroked-button color="primary">addProduct</button>

                    </div>
                    

                </form>


            </div>

            <div class="col-6">
                <div>
                    <input type="file" multiple #selectFile value="select" (change)="onFileSelected($event)">
                </div>


                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i =index;">
                                <div style="position: relative;">
                                    <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                    <img [src]="file.url" width="100px" height="100px">

                                </div>

                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
